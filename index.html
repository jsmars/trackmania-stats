<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trackmania Medal Tracker</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    input { padding: 0.5rem; width: 300px; }
    button { padding: 0.5rem 1rem; margin-left: 0.5rem; }
    h1, h2 { text-align: center; }
    .campaign { border-top: 1px solid #ccc; margin-top: 1.5rem; padding-top: 1rem; }
    .medals { margin-left: 1rem; }
  </style>
</head>
<body>
  <h1>🏁 Trackmania Medal Summary</h1>

  <div style="text-align: center; margin-bottom: 1rem;">
    <input type="text" id="accountIdInput" placeholder="Enter your Account ID">
    <button onclick="start()">Load</button>
  </div>

  <div id="summary">Waiting for input...</div>
  <div id="campaigns"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
